<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Say your name!</title>
    <style>
      body {
        margin: 0;
        background: url("asset/bg.jpg");
        background-size: cover;
      }
      #backgroundinput {
        box-shadow: 0px 0px 25px 0px white;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        width: 800px;
        height: 200px;
        background-color: black;
        text-align: center;
        color: white;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      input {
        margin-top: 30px;
      }
      h1 {
        margin: 0;
      }
      input[type="submit"] {
        border: none;
        background-color: white;
        height: 30px;
        width: 100px;
        border-radius: 15px;
        margin-left: 30px;
      }
      input[type="text"] {
        height: 25px;
        width: 200px;
        border-radius: 13px;
        border: none;
        padding-left: 10px;
        padding-right: 10px;
      }

      input[type="submit"]:hover {
        background-color: black;
        border: white solid 3px;
        color: white;
        font-weight: 750;
      }
    </style>
  </head>
  <body>
    <div id="backgroundinput">
      <h1>SAY YOUR NAME!</h1>
      <form method="get" action="CV.html">
        <input type="text" name="name" />
        <input type="submit" value="Kirim" />
      </form>
    </div>
  </body>
</html>
