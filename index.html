<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Data with AJAX</title>
  </head>
  <body>
    <h1>Kirim Data dengan Ajax</h1>
    <form method="get" action="next.html">
      <p>
        <label>Title</label>
        <input
          name="judul"
          type="text"
          id="title"
          placeholder="judul
artikel"
        />
      </p>
      <p>
        <label>Isi Artikel</label><br />
        <textarea
          name="artikel"
          id="article"
          placeholder="isi artikel..."
          cols="50"
          rows="10"
        ></textarea>
      </p>
      <input type="submit" value="Kirim" />
    </form>
    <script>
      function sendData() {
        localStorage.setItem(
          "artikel",
          document.getElementById("article").value
        );
        localStorage.setItem("judul", document.getElementById("title").value);
      }
    </script>
  </body>
</html>
