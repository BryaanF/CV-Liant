<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ini merupakan item judul:<b id="judull"></b></h1>
    <h1>ini merupakan item artikel:<b id="artikell"></b></h1>
    <script>
      function getParams() {
        var idx = document.URL.indexOf("?");
        var params = new Array();
        if (idx != -1) {
          var pairs = document.URL.substring(
            idx + 1,
            document.URL.length
          ).split("&");
          for (var i = 0; i < pairs.length; i++) {
            nameVal = pairs[i].split("=");
            params[nameVal[0]] = nameVal[1];
          }
        }
        return params;
      }
      params = getParams();
      judul = unescape(params["judul"]);
      artikel = unescape(params["artikel"]);
      document.write("firstname = " + judul + "<br>");
      document.write("lastname = " + artikel + "<br>");
    </script>
  </body>
</html>
