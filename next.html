<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ini merupakan item judul:<b id="judull"></b></h1>
    <h1>ini merupakan item artikel:<b id="artikell"></b></h1>
    <script>
      var article = localStorage.getItem("artikel");
      var title = localStorage.getItem("judul");
      document.getElementById("judull").innerHTML = title;
      document.getElementById("artikell").innerHTML = article;
    </script>
  </body>
</html>
